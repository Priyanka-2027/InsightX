services:
  # Backend API Service
  - type: web
    name: insightx-backend
    env: python
    region: oregon
    plan: free
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1"
    healthCheckPath: /api/health
    
  # Frontend Static Site
  - type: web
    name: insightx-frontend
    env: static
    buildCommand: ""
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
