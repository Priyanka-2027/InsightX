[build]
  publish = "."
  command = ""

[build.environment]
  # Disable automatic dependency detection
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_NPM = "false"  
  PIP_INSTALL_DISABLED = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
